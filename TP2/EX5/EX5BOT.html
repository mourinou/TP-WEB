<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>E-service Login</title>

<body>
<body>
    <div class="container">
        <div class="row justify-content">

            </div>

                <div class="p-5">

                    </div>
                    <div class="form-group">
                    <input placeholder="saisir mot de passe" class="form-control mb-40" type="password">
                    </div>
                    <div class="form-check row">

                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                            </label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary btn-user btn-block">Se connecter</button>
                        </div>
                    </div>
                    <p class="mdp">mot de passe incorrect</p>
                    <hr>
                    <div class="text-center">
                        <a class="small" >Mot de passe oublié ?</a>
                    </div>

                    </div>
                     </div> 
            </div>
                </form>
                <div class="text-center">

                </div>

            </div>
